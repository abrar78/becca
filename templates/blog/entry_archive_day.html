{% extends "base_blog.html" %}

{% block title %}Blog | {{ day|date:"F j" }} | Becca{% endblock %}

{% block content %}

<h2>{{ day|date:"F j" }} archive</h2>

{% for object in object_list %}
    <h2><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h2>
    <p>{{ object.published_on|date:"F j, Y" }}</p>
    <p>{{ object.summary }}</p>
{% endfor %}

{% endblock %}
